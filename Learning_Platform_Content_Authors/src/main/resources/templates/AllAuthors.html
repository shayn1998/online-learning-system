<!-- Html Page to Display All Authors -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Author List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        /* Your custom styles can go here if needed */
    </style>
</head>

<body>

    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">AuthorId</th>
                    <th class="text-center">AuthorName</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${authors.empty}">
                    <td colspan="3" class="text-center">No Authors Available</td>
                </tr>
                <tr th:each="author : ${authors}">
                    <td class="text-center" th:text="${author.authorEmailId}">AuthorId</td>
                    <td class="text-center" th:text="${author.authorName}">AuthorName</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
