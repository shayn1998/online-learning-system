<!-- Html Page for Removing the Account of Author -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 th:text="${msg}" class="text-center mb-4"></h3>
                <form action="/author/author_removingAccount" method="get">
                    <div class="form-group">
                        <label for="authorEmailId">Email Id:</label>
                        <input type="text" class="form-control" id="authorEmailId" name="authorEmailId" required>
                    </div>
                    <div class="form-group">
                        <label for="authorPassword">Password:</label>
                        <input type="password" class="form-control" id="authorPassword" name="authorPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Remove</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
