<!-- Html Page for deleting a course -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Your Title Here</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h3 th:text="${msg}" class="text-center"></h3>
        <form action="/course_deletingCourse" method="get">
            <div class="form-group">
                <label for="courseId">Course Id:</label>
                <input type="number" max = "1000" min = "1" class="form-control" name="courseId" id="courseId">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" id="submitButton">Delete Course</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
