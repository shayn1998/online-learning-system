<!--Html Page for displaying all courses to the learners -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Your Title Here</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h3 th:text="${msg}" class="text-center"></h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Course Id</th>
                    <th class="text-center">Course Name</th>
                    <th class="text-center">Number of Chapters</th>
                    <th class="text-center">Play Course</th>
                    <th class="text-center">Topic Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${courses.empty}">
                    <td colspan="5" class="text-center">No Courses Available</td>
                </tr>
                <tr th:each="course : ${courses}">
                    <td class="text-center" th:text="${course.getCourseId()}">Course Id</td>
                    <td class="text-center" th:text="${course.getCourseName()}">Course Name</td>
                    <td class="text-center" th:text="${course.getNumberOfChapters()}">Number of Chapters</td>
                    <td class="text-center"><button class="btn btn-primary" onclick="playCourse('${course.getCourseId()}')">Play Course</button></td>
                    <td>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">Topic Name</th>
                                    <th class="text-center">Number Of Pages</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="topic : ${course.courseTopics}">
                                    <td class="text-center" th:text="${topic.getTopicName()}">Topic Name</td>
                                    <td class="text-center" th:text="${topic.getNumberOfPages()}">Number Of Pages</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- JavaScript function for playing a course (You can implement this function) -->
    <script>
        function playCourse(courseId) {
            // Implement your play course logic here, e.g., redirect to a course page.
        }
    </script>
</body>

</html>
