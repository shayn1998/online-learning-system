<!-- Html Page that allows an Admin to remove the subscription -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h3 th:text="${msg}"></h3>

        <form action="/subscription_removingSubscription" method="get" class="mt-3">
            <div class="form-group">
                <label for="subscriptionId">Subscription Id</label>
                <input type="number" class="form-control" id="subscriptionId" name="subscriptionId" required>
            </div>
            
            <button type="submit" class="btn btn-danger mt-3">Remove</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
