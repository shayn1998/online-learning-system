<!-- Html page that allows an Admin to update a Subscription -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body style="background-color: blanchedalmond;">
    <div class="container mt-5">
        <h3 th:text="${msg}"></h3>

        <form action="/subscription_updatingSubscription" method="get" class="mt-3">
            <div class="form-group">
                <label for="subscriptionId">Enter Subscription Id</label>
                <input type="number" class="form-control" id="subscriptionId" name="subscriptionId" required>
            </div>

            <div class="form-group">
                <label for="subscriptionName">Subscription Name</label>
                <input type="text" class="form-control" id="subscriptionName" name="subscriptionName"
                    minlength="4" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="subscriptionPrice">Subscription Price</label>
                <input type="number" class="form-control" id="subscriptionPrice" name="subscriptionPrice"
                    min="100.00" step="0.1" max="5000.00" required>
            </div>

            <div class="form-group">
                <label for="durationInMonths">Duration in months</label>
                <select class="form-control" id="durationInMonths" name="durationInMonths" required>
                    <option value="1">1 Month</option>
                    <option value="3">3 Months</option>
                    <option value="6">6 Months</option>
                    <option value="8">8 Months</option>
                    <option value="12">12 Months</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
