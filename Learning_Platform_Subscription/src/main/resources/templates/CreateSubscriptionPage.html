<!-- Html page that allows an Admn to create  a subscription -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body style="background-color: blanchedalmond;">
    <div class="container mt-5">
        <form action="/subscription_creatingSubscription" method="get">
            <div class="form-group">
                <label for="subscriptionName">Subscription Name:</label>
                <input type="text" class="form-control" minlength="4" maxlength="10" name="subscriptionName"
                    id="subscriptionName" required>
            </div>

            <div class="form-group">
                <label for="subscriptionPrice">Subscription Price:</label>
                <input type="number" class="form-control" min="100" max="5000" name="subscriptionPrice"
                    id="subscriptionPrice" required>
            </div>

            <div class="form-group">
                <label for="durationInMonths">Duration in Months:</label>
                <select class="form-control" name="durationInMonths" id="durationInMonths" required>
                    <option value="1">1 Month</option>
                    <option value="3">3 Months</option>
                    <option value="6">6 Months</option>
                    <option value="8">8 Months</option>
                    <option value="12">12 Months</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <h4 th:text="${msg}" class="mt-3"></h4>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
